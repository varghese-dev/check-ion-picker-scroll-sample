<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Your name</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Your name"></ion-input>
  </ion-item>

  <ion-list class="items-list">
    <ion-item *ngFor="let item of data; trackBy: trackFn" >
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-button class="btn-standard" (click)="openPicker()">Open Picker</ion-button>
  </ion-item>
</ion-content>
